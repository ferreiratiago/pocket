kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: watcher
  namespace: default
rules:
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["watch"]
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["v1-localnet-validators-private-keys"]
    verbs: ["get"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cluster-manager-account
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: watcher-binding
  namespace: default
subjects:
  - kind: ServiceAccount
    name: cluster-manager-account
    apiGroup: ""
roleRef:
  kind: Role
  name: watcher
  apiGroup: ""
---
apiVersion: v1
kind: Pod
metadata:
  name: v1-cluster-manager
spec:
  initContainers:
    - name: wait-for-v1-validator001
      image: busybox
      command:
        [
          "sh",
          "-c",
          "until nc -z v1-validator001 8080; do echo waiting for v1-validator001...; sleep 2; done;",
        ]
  containers:
    - name: cluster-manager
      image: cluster-manager-image
      imagePullPolicy: IfNotPresent
      args:
        - cluster-manager
  serviceAccountName: cluster-manager-account
